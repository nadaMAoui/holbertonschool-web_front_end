<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
</head>
<body>
<script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
<script type="application/javascript">
 function createSearchForm() {
        var form = $('<form>');
        var searchInput = $('<input>').attr('type', 'text');
        var submitButton = $('<input>').attr('type', 'submit');
        var resultList = $('<ul>');

        form.append(searchInput, submitButton, resultList);

        form.on('submit', function (event) {
            event.preventDefault();
            queryWikipedia(searchInput.val());
        });

        $('body').append(form);
    }

    function addNewArticle(id, title, snippet) {
        var listItem = $('<li>');
        var titleParagraph = $('<p>').append('<span>ID - </span>', $('<b>').text(title));
        var snippetParagraph = $('<p>').text(snippet);

        listItem.append(titleParagraph, snippetParagraph);
        $('ul').append(listItem);
    }

    function queryWikipedia(search) {
        var apiUrl = 'https://en.wikipedia.org/w/api.php';
        var requestData = {
            action: 'query',
            list: 'search',
            srsearch: search,
            format: 'json'
        };

        $.ajax({
            url: apiUrl,
            dataType: 'jsonp',
            data: requestData,
            success: function (data) {
                var results = data.query.search;
                results.forEach(function (result) {
                    addNewArticle(result.pageid, result.title, result.snippet);
                });
            },
            error: function (error) {
                console.error('Error fetching data from Wikipedia:', error);
            }
        });
    }

    createSearchForm();
</script>
</body>
</html>
